AWSTemplateFormatVersion: '2010-09-09'
Description: 'SynonymSeeker Secrets Management - API keys and sensitive configuration'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Environment name

Resources:
  # Thesaurus API Key Secret
  ThesaurusApiKeySecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '/${AWS::StackName}/${Environment}/thesaurus-api-key'
      Description: 'External thesaurus API key for word generation'
      SecretString: !Sub |
        {
          "api_key": "your-thesaurus-api-key-here"
        }
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: SynonymSeeker
        - Key: SecretType
          Value: ApiKey

  # OpenAI API Key Secret
  OpenAIApiKeySecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '/${AWS::StackName}/${Environment}/openai-api-key'
      Description: 'OpenAI API key for enhanced hint generation'
      SecretString: !Sub |
        {
          "api_key": "your-openai-api-key-here"
        }
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: SynonymSeeker
        - Key: SecretType
          Value: ApiKey

  # Bearer Token for A2A Communication
  BearerTokenSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '/${AWS::StackName}/${Environment}/bearer-token'
      Description: 'Bearer token for secure A2A agent communication'
      GenerateSecretString:
        SecretStringTemplate: '{}'
        GenerateStringKey: 'token'
        PasswordLength: 64
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: SynonymSeeker
        - Key: SecretType
          Value: AuthToken

  # IAM Role for Lambda functions to access secrets
  SecretsAccessRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-secrets-access-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                Resource:
                  - !Ref ThesaurusApiKeySecret
                  - !Ref OpenAIApiKeySecret
                  - !Ref BearerTokenSecret
              - Effect: Allow
                Action:
                  - kms:Decrypt
                Resource: '*'
                Condition:
                  StringEquals:
                    'kms:ViaService': !Sub 'secretsmanager.${AWS::Region}.amazonaws.com'

  # Parameter Store entries for non-sensitive configuration
  ThesaurusApiKeyParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${AWS::StackName}/${Environment}/config/thesaurus-api-key-arn'
      Type: String
      Value: !Ref ThesaurusApiKeySecret
      Description: 'ARN of the Thesaurus API key secret'
      Tags:
        Environment: !Ref Environment
        Application: SynonymSeeker

  OpenAIApiKeyParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${AWS::StackName}/${Environment}/config/openai-api-key-arn'
      Type: String
      Value: !Ref OpenAIApiKeySecret
      Description: 'ARN of the OpenAI API key secret'
      Tags:
        Environment: !Ref Environment
        Application: SynonymSeeker

  BearerTokenParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '/${AWS::StackName}/${Environment}/config/bearer-token-arn'
      Type: String
      Value: !Ref BearerTokenSecret
      Description: 'ARN of the bearer token secret'
      Tags:
        Environment: !Ref Environment
        Application: SynonymSeeker

Outputs:
  ThesaurusApiKeySecretArn:
    Description: 'ARN of the Thesaurus API key secret'
    Value: !Ref ThesaurusApiKeySecret
    Export:
      Name: !Sub '${AWS::StackName}-ThesaurusApiKeyArn'

  OpenAIApiKeySecretArn:
    Description: 'ARN of the OpenAI API key secret'
    Value: !Ref OpenAIApiKeySecret
    Export:
      Name: !Sub '${AWS::StackName}-OpenAIApiKeyArn'

  BearerTokenSecretArn:
    Description: 'ARN of the bearer token secret'
    Value: !Ref BearerTokenSecret
    Export:
      Name: !Sub '${AWS::StackName}-BearerTokenArn'

  SecretsAccessRoleArn:
    Description: 'ARN of the IAM role for accessing secrets'
    Value: !GetAtt SecretsAccessRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-SecretsAccessRoleArn'